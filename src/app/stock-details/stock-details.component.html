<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Let's make some <strong>MONEY</strong></h1>
      <p class="lead">Check all the details about a<strong> STOCK</strong></p>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <div>
            <input [(ngModel)]="compFilter" type="text" class="form-control">
        </div>
    </div>
</div>

<div class="card">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Disp</th>
          <th scope="col">Symbol</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = 'let data of companyInfo | slice: startIndex: endIndex'>
          <td class="confirmed"><a [routerLink]="['/stock', data.symbol]">{{data.name}}</a></td>
          <td class="recovered">{{data.region}}</td>
          <td class="deaths">{{data.symbol}}</td>
        </tr>
      </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li *ngFor="let i of getArrayFromNumber(companyInfo.length); let in = index" class="page-item">
            <a class="page-link" (click)="updateIndex(in)">{{in+1}}</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav> 
   
  </div>
